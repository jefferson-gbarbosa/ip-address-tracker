<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Leaflet da CDN Api -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <!-- css styles -->
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
  <header class="header-banner">
    <h1>IP Address Tracker</h1>
    <form action="#" class="header-form">
      <input type="text" id="input-ip" placeholder="Search for any IP address or domain">
      <button type="submit" id="search-btn"><img src="images/icon-arrow.svg" alt="icon arrow button"></button>
    </form>
    <div class="display">
      <div class="display-container">
        <div class="infor">
          <h2>IP Address</h2>
          <p id="ipValue"></p>
        </div>
        <div class="infor">
          <h2>Location</h2>
          <p id="locationValue"></p>
        </div>
        <div class="infor">
          <h2>Timezone</h2>
          <p id="timeValue"></p>
        </div>
        <div class="infor">
          <h2>ISP</h2>
          <p id="ispValue"></p>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="display-map" id="map"></section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jefferson-gbarbosa">Jefferson Gon√ßalves</a>.
  </footer>
  <!-- script js -->
  <script src="js/script.js"></script>
</body>
</html>
